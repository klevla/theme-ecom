<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome -->
    <link href="/source/css/fontawesome-all.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <title>header-Foxtar</title>
  </head>
  <body>
    <!-- Header start -->
    <header id="header">
      <div class="top-header">
        <div class="container d-flex align-items-center">
          <!-- logo-->
          <div class="header-logo mr-auto">
            <img src="img/logo-header.png" alt="">
          </div>
          <!-- Help text -->
          <div class="header-help-text">
            <span class="text-red">Need help?</span>
            <span>Talk to an expert: +61 3 8376 6284</span>
          </div>     
          <!-- List dropdowns -->
          <div class="header-dropdown-list">
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" role="button" id="dropdown-alerts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-bell"></i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdown-alerts">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" role="button" id="dropdown-messages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-envelope"></i>
              </a>
              
              <div class="dropdown-menu" aria-labelledby="dropdown-messages">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
          </div>
          <li class="dropdown">
            <a class="  dropdown-toggle" href="#" role="button" id="dropdown-cart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="far fa-shopping-cart"></i>
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdown-cart">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
          </li>
          <!-- Account||login register btn -->
        </div>
        <!-- / container -->
      </div>
      <!-- / top-header -->
      <div class="bottom-header">
        <div class="container">
        <nav class="nav header-nav">
          <a class="nav-link" href="#!">Home</a>
          <a class="nav-link" href="#!">About</a>
          <a class="nav-link" href="#!">WordPress</a>
          <a class="nav-link" href="#!">Joomla</a>
          <a class="nav-link" href="#!">PSD</a>
          <a class="nav-link" href="#!">Plugins</a>
          <a class="nav-link" href="#!">Components</a>
          <a class="nav-link" href="#!">Pages</a>
          <a class="nav-link" href="#!">Contact</a>
          <a class="nav-link" href="#!">Help</a>
        </nav>
      </div>
      </div>
      <!-- / bottom-header -->
    </header>
    <!-- Header end -->
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
