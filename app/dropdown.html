<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <title>Dropdown-Foxtar</title>
  </head>
  <body>

     <!-- Dropdown list -->
     <div class="container">
        <div class="header-dropdown-list d-flex align-items-center ">

                <a class="dropdown-toggle rounded-circle" href="#" role="button" id="dropdown-alerts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-bell"></i>
                    <span class="count rounded-circle">8</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown-alerts">
                    <div class="dropdown-item d-flex align-items-center align-self-center">
                        <img src="img/dropdown-item-img-round.png" alt="">
                        <div class="item-content">
                            <!-- <h6></h6> -->
                            <span class="item-name d-block">Need WP help!</span>
                            <span class="item-date d-block">01 Dec, 2016</span>
                            <!-- <span class="item-price"></span> -->
                        </div>
                        <div class="item-icon ml-auto">
                            <i class="far fa-bell"></i>
                        </div>
                    </div>
                    <!-- / dropdown-item -->
                    <div class="dropdown-item d-flex align-items-center align-self-center">
                        <img src="img/dropdown-item-img-round.png" alt="">
                        <div class="item-content">
                            <!-- <h6></h6> -->
                            <span class="item-name d-block">Need WP help!</span>
                            <span class="item-date d-block">01 Dec, 2016</span>
                            <!-- <span class="item-price"></span> -->
                        </div>
                        <div class="item-icon new ml-auto">
                            <i class="far fa-bell"></i>
                        </div>
                    </div>
                    <!-- / dropdown-item -->
                </div>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle rounded-circle" href="#" role="button" id="dropdown-messages" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-envelope"></i>
                    <span class="count rounded-circle">5</span>
                </a>
                
                <div class="dropdown-menu" aria-labelledby="dropdown-messages">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle rounded-circle" href="#" role="button" id="dropdown-cart" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="count rounded-circle">9</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdown-cart">
                    <div class="dropdown-item d-flex align-items-center">
                        <img src="img/dropdown-item-img-cart.png" alt="">
                        <div class="item-content">
                            <h6>Grand Ballet</h6>
                            <span class="item-name d-block">Word Press</span>
                            <!-- <span class="item-date d-block"></span> -->
                            <span class="item-price d-block">$59</span>
                        </div>
                        <!-- <div class="item-icon new ml-auto">
                            <i class="far fa-bell"></i>
                        </div> -->
                    </div>
                    <!-- / dropdown-item -->
                    <div class="dropdown-item d-flex align-items-center">
                        <img src="img/dropdown-item-img-cart.png" alt="">
                        <div class="item-content">
                            <h6>Apple device</h6>
                            <span class="item-name d-block">Word Press</span>
                            <!-- <span class="item-date d-block"></span> -->
                            <span class="item-price d-block">$59</span>
                        </div>
                        <!-- <div class="item-icon new ml-auto">
                            <i class="far fa-bell"></i>
                        </div> -->               
                    </div>
                    <div class="item-summary d-flex align-items-center justify-content-between">
                            <span>Total</span>
                            <span>$118</span>                           
                    </div>
                    <div class="item-buttons d-block align-items-center">
                        <a href="#" class="btn-success">Go to Cart</a>
                        <a href="" class="btn-warning">Go to Checkout</a>
                    </div>  
                        <!-- / item-summary -->
                    <!-- / dropdown-item -->
                </div>
            </li>
        </div>
        <!-- / header dropdown list --> 
     </div>
     <!-- / container -->
    </header>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
