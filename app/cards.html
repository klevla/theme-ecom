<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome -->
    <link href="/source/css/fontawesome-all.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <title>Foxtar-cards</title>
  </head>
  <body>
    <section class="cards-examples">
        <div class="container-fluid">
            <!-- 
                .card .large-card
                .card .medium-card
                .card .row-card
             -->
            <div class="row">
                <div class="col-3">
                    <div class="card large-card">
                        <div class="card-img">
                            <a href="#">
                                <img src="img/large-card-img.jpg" alt="">
                            </a>
                        </div>
                        <div class="card-description">
                            <div class="card-info d-flex align-item-center">
                                <div class="d-flex flex-column">
                                    <a class="card-title" href="">Responsive Mobile APP</a>
                                    <a class="card-category" href="">Site Template</a>
                                </div>
                                <span class="card-price">$19</span>
                            </div>
                            <div class="card-author d-flex align-item-center">
                                <a href="">
                                    <img src="" alt="">
                                    <span>Radiustheme</span>
                                </a>
                                <ul class="card-product-rating ml-auto">
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                </ul>
                                <span class="rating-count">05</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
